<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1 class="title">FORM SURVEI KEPUASAN PELANGGAN</h1>
        <span class="title-2">PT. Tahu Indonesia</span>
        <p id="description">Terima kasih telah menggunakan layanan kami</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                Name
                <input type="text" required placeholder="Enter your name" name="name" id="name" />
            </label>
            <label for="email" id="email-label">
                Email
                <input type="email"required placeholder="Enter your Email" minlength="8"  name="email"  id="email"id="email"/>
            </label>
            <label for="age" id="number-label">
                Age(optional)
                <input type="number" id="number" placeholder="Age" name="age" id="age" min="13" max="120" />
            </label>
            <label for="role">
                Which option best describes your current role?
                <select name="role" id="role" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="2">Student</option>
                    <option value="3">Full Time Job</option>
                    <option value="4">Full Time Learner</option>
                    <option value="5">Prefer Not to Say</option>
                    <option value="6">Other</option>
                </select>
            </label>
            <label for="recommendation">
                Would you recommend freeCodeCamp to a friend?
                <div className="inline-block">
                    <input type="radio" class="inline" name="recommendation" value="definitely"> Definitely
                    <input type="radio" class="inline" name="recommendation" value="maybe"> Maybe
                    <input type="radio" class="inline" name="recommendation" value="not-sure">Not Sure
                </div>
                
            </label>
            <label for="favorite">
                What is your favorite feature of freeCodeCamp?
                <select name="favorite" id="favorite">
                    <option value="">Selecet an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label  for="improve">
                What would you like to see improved? (Check all that apply)
                <input type="checkbox" value="front-end-projects"name="improve"> Front-end Projects
                <input type="checkbox" value="back-end-projects" name="improve"> Back-end Projects
                <input type="checkbox" value="data-visualization"name="improve"> Data Visualization
                <input type="checkbox" value="challenges" name="improve"> Challenges
                <input type="checkbox" value="open-source-community" name="improve"> Open Source Community
                <input type="checkbox" value="gitter-help-rooms" name="improve"> Gitter help rooms
                <input type="checkbox" value="videos" name="improve"> Videos
                <input type="checkbox" value="city-meetups" name="improve"> City Meetups
                <input type="checkbox" value="wiki" name="improve"> Wiki
                <input type="checkbox" value="forum" name="improve"> Forum
                <input type="checkbox" value="additional-courses" name="improve"> Additional Courses
            </label>
            <label for="comments">
                Any comments or suggestions?
                <textarea name="comments" id="comments" placeholder="Enter your comment here...">
                </textarea>
            </label>
            <label for="submit">
                <input type="submit" name="submit" id="submit">
            </label>
        </form>
    </main>
</body>
</html>
